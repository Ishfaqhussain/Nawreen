<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heart Animation - Nawreen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* animated galaxy background */
    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: url('https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?auto=format&fit=crop&w=1400&q=80') center/cover no-repeat;
      animation: galaxy 60s linear infinite;
      z-index: -2;
    }

    @keyframes galaxy {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(25%, 25%) scale(1.1); }
      100% { transform: translate(0, 0) scale(1); }
    }

    svg {
      width: 200px;
      height: 200px;
    }

    path {
      fill: none;
      stroke: #ff3366;
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 600;
      stroke-dashoffset: 600;
      animation: draw 3s ease-in-out forwards, beat 1.5s 3s infinite ease-in-out;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .name {
      position: absolute;
      color: white;
      font-size: 32px;
      opacity: 0;
      animation: fadeName 1s forwards;
      animation-delay: 3s;
      font-family: 'Pacifico', cursive;
    }

    @keyframes fadeName {
      to { opacity: 1; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
</head>
<body>

  <div style="position: relative;">
    <svg viewBox="0 0 100 90">
      <path d="M50 80 L10 35 A20 20 0 0 1 50 20 A20 20 0 0 1 90 35 Z"/>
    </svg>
    <div class="name">Nawreen</div>
  </div>

</body>
</html>
