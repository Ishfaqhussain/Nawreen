<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nawreen</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@300;600&display=swap');

    body {
        margin: 0;
        overflow: hidden;
        height: 100vh;
        font-family: 'Nunito', sans-serif;

        /* Animated Galaxy Gradient */
        background: linear-gradient(120deg, #0a0026, #1a0551, #3c009e, #6200ff);
        background-size: 400% 400%;
        animation: galaxy 15s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        color: white;
    }

    @keyframes galaxy {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    #canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .title {
        font-family: 'Pacifico', cursive;
        font-size: 52px;
        position: relative;
        z-index: 5;
        margin-top: 40px;
        color: #ffe6ff;
        text-shadow: 0 0 10px #ff78b8;
    }

    .subtitle {
        font-size: 20px;
        letter-spacing: 3px;
        margin-top: 10px;
        color: #ffd6ff;
        text-shadow: 0 0 10px #ff4fa8;
        z-index: 5;
    }

    .box {
        margin-top: 25px;
        padding: 15px 25px;
        background: rgba(255,255,255,0.15);
        border: 2px solid rgba(255,255,255,0.4);
        border-radius: 14px;
        backdrop-filter: blur(6px);
        cursor: pointer;
        font-size: 20px;
        color: #fff;
        transition: 0.2s;
        z-index: 5;
    }

    .box:hover {
        background: rgba(255,255,255,0.25);
        transform: scale(1.05);
    }

    .reveal {
        margin-top: 20px;
        font-size: 28px;
        font-weight: 600;
        opacity: 0;
        transition: 0.6s ease;
        text-shadow: 0 0 12px #ff9cd6;
    }
</style>
</head>

<body>

<h1 class="title">Nawreen</h1>
<div class="subtitle">YOU DESERVE LOVE</div>

<div class="box" onclick="revealMsg()">Tap to reveal</div>

<div id="msg" class="reveal">THANK YOU FOR EXISTING</div>

<!-- HEART ANIMATION CANVAS -->
<canvas id="canvas"></canvas>

<script>
function revealMsg() {
    document.getElementById('msg').style.opacity = "1";
}

// CANVAS + WEBGL HEART SHADER (your original code)
var canvas = document.getElementById("canvas");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
var gl = canvas.getContext('webgl');
if(!gl){ console.error("Unable to initialize WebGL."); }
var time = 0.0;

var vertexSource = `
attribute vec2 position;
void main(){ gl_Position = vec4(position, 0.0, 1.0); }
`;

var fragmentSource = `
precision highp float;
uniform float width;
uniform float height;
vec2 resolution = vec2(width, height);
uniform float time;

#define POINT_COUNT 8
vec2 points[POINT_COUNT];
const float speed = -0.5;
const float len = 0.25;
float intensity = 1.3;
float radius = 0.008;

float sdBezier(vec2 pos, vec2 A, vec2 B, vec2 C){
    vec2 a = B - A;
    vec2 b = A - 2.0*B + C;
    vec2 c = a * 2.0;
    vec2 d = A - pos;
    float kk = 1.0 / dot(b,b);
    float kx = kk * dot(a,b);
    float ky = kk * (2.0*dot(a,a)+dot(d,b)) / 3.0;
    float kz = kk * dot(d,a);      
    float res = 0.0;
    float p = ky - kx*kx;
    float p3 = p*p*p;
    float q = kx*(2.0*kx*kx - 3.0*ky) + kz;
    float h = q*q + 4.0*p3;

    if(h >= 0.0){ 
        h = sqrt(h);
        vec2 x = (vec2(h, -h) - q) / 2.0;
        vec2 uv = sign(x)*pow(abs(x), vec2(1.0/3.0));
        float t = clamp( uv.x + uv.y - kx, 0.0, 1.0 );
        vec2 qos = d + (c + b*t)*t;
        res = length(qos);
    }else{
        float z = sqrt(-p);
        float v = acos(q/(p*z*2.0))/3.0;
        float m = cos(v);
        float n = sin(v)*1.732050808;
        vec3 t = vec3(m+m, -n-m, n-m)*z - kx;
        t = clamp(t, 0.0, 1.0);

        vec2 qos = d + (c + b*t.x)*t.x;
        float dis = dot(qos,qos);
        res = dis;
        qos = d + (c + b*t.y)*t.y;
        dis = min(res, dot(qos,qos));
        qos = d + (c + b*t.z)*t.z;
        dis = min(res, dot(qos,qos));
        res = sqrt(dis);
    }
    return res;
}

vec2 getHeartPosition(float t){
    return vec2(16.0 * sin(t)*sin(t)*sin(t),
        -(13.0*cos(t) - 5.0*cos(2.0*t)
          - 2.0*cos(3.0*t) - cos(4.0*t)));
}

float getGlow(float dist, float radius, float intensity){
    return pow(radius/dist, intensity);
}

float getSegment(float t, vec2 pos, float offset, float scale){
    for(int i=0;i<POINT_COUNT;i++){
        points[i] = getHeartPosition(offset + float(i)*len + fract(speed*t)*6.28);
    }
    vec2 c = (points[0] + points[1]) / 2.0;
    vec2 c_prev;
    float dist = 10000.0;
    for(int i=0;i<POINT_COUNT-1;i++){
        c_prev = c;
        c = (points[i]+points[i+1])/2.0;
        dist = min(dist, sdBezier(pos, scale*c_prev, scale*points[i], scale*c));
    }
    return max(0.0, dist);
}

void main(){
    vec2 uv = gl_FragCoord.xy/resolution.xy;
    vec2 pos = vec2(0.5, 0.5) - uv;
    pos.y /= resolution.x/resolution.y;
    pos.y += 0.02;

    float scale = 0.000015 * resolution.y;
    float t = time;

    float dist = getSegment(t, pos, 0.0, scale);
    float glow = getGlow(dist, radius, intensity);
    vec3 col = vec3(0.0);

    col += 10.0*vec3(smoothstep(0.003,0.001,dist));
    col += glow * vec3(1.0,0.05,0.3);

    dist = getSegment(t, pos, 3.4, scale);
    glow = getGlow(dist, radius, intensity);

    col += 10.0*vec3(smoothstep(0.003,0.001,dist));
    col += glow * vec3(0.1,0.4,1.0);

    col = 1.0 - exp(-col);
    col = pow(col, vec3(0.4545));

    gl_FragColor = vec4(col,1.0);
}
`;

function compileShader(src, type){
    var s = gl.createShader(type);
    gl.shaderSource(s, src);
    gl.compileShader(s);
    if(!gl.getShaderParameter(s, gl.COMPILE_STATUS)){
        throw gl.getShaderInfoLog(s);
    }
    return s;
}

var vertexShader = compileShader(vertexSource, gl.VERTEX_SHADER);
var fragmentShader = compileShader(fragmentSource, gl.FRAGMENT_SHADER);
var program = gl.createProgram();
gl.attachShader(program, vertexShader);
gl.attachShader(program, fragmentShader);
gl.linkProgram(program);
gl.useProgram(program);

var buffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1,1,-1,-1,1,1,1,-1]), gl.STATIC_DRAW);

var position = gl.getAttribLocation(program, "position");
gl.enableVertexAttribArray(position);
gl.vertexAttribPointer(position, 2, gl.FLOAT, false, 0, 0);

var timeUniform = gl.getUniformLocation(program, "time");
var widthUniform = gl.getUniformLocation(program, "width");
var heightUniform = gl.getUniformLocation(program, "height");

function render(){
    gl.uniform1f(timeUniform, time);
    gl.uniform1f(widthUniform, canvas.width);
    gl.uniform1f(heightUniform, canvas.height);

    gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
    time += 0.016;
    requestAnimationFrame(render);
}
render();

</script>

</body>
</html>
