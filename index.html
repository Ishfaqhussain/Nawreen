<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nawreen</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0b0f1a;
        font-family: "Poppins", sans-serif;
        color: white;
        overflow-x: hidden;
        position: relative;
    }

    /* Floating sparkles */
    .sparkle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: radial-gradient(circle, #ff9eff, #ff00d4);
        border-radius: 50%;
        animation: float 6s linear infinite;
        opacity: 0.8;
    }

    @keyframes float {
        0% { transform: translateY(0) scale(1); opacity: 0.9; }
        50% { transform: translateY(-120px) scale(1.5); opacity: 1; }
        100% { transform: translateY(0) scale(1); opacity: 0.7; }
    }

    /* Floating flowers */
    .flower {
        position: absolute;
        font-size: 22px;
        animation: flow 10s linear infinite;
        opacity: 0.85;
    }

    @keyframes flow {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(-200px) rotate(360deg); }
    }

    header {
        text-align: center;
        font-size: 1.6rem;
        padding: 20px 0;
        font-weight: 600;
        letter-spacing: 1px;
    }

    /* Reveal Box */
    #revealBox {
        width: 280px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid #ffffff30;
        border-radius: 14px;
        margin: 120px auto;
        text-align: center;
        font-size: 1.2rem;
        cursor: pointer;
        transition: 0.3s;
        backdrop-filter: blur(5px);
    }

    #revealBox:hover {
        background: rgba(255, 255, 255, 0.2);
    }

    /* Message text */
    #message {
        display: none;
        text-align: center;
        font-size: 1.5rem;
        padding: 20px;
        animation: fadeIn 1.4s ease forwards;
        opacity: 0;
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }

    footer {
        position: fixed;
        bottom: 20px;
        width: 100%;
        text-align: center;
        font-size: 0.9rem;
        opacity: 0.8;
    }
</style>
</head>

<body>

<header>Nawreen's Go to Page</header>

<!-- Sparkles -->
<script>
for (let i = 0; i < 40; i++) {
    let s = document.createElement("div");
    s.className = "sparkle";
    s.style.left = Math.random() * 100 + "vw";
    s.style.top = Math.random() * 100 + "vh";
    s.style.animationDelay = Math.random() * 5 + "s";
    document.body.appendChild(s);
}

for (let i = 0; i < 10; i++) {
    let f = document.createElement("div");
    f.className = "flower";
    f.innerHTML = "üêù";
    f.style.left = Math.random() * 100 + "vw";
    f.style.top = Math.random() * 100 + "vh";
    f.style.animationDelay = Math.random() * 8 + "s";
    document.body.appendChild(f);
}
</script>

<!-- Gift Box Reveal -->
<div id="revealBox">üéÅ Tap to Reveal Today's Message</div>

<!-- Message -->
<div id="message"> Hoor hish chakh door Chal mae nish <br> czoori dil nyutham nazuk dil nigaaro</div>

<footer>Made with love by net freak.</footer>

<script>
document.getElementById("revealBox").onclick = function () {
    this.style.display = "none";

    let msg = document.getElementById("message");
    msg.style.display = "block";

    // Tiny tap sparkles
    for (let i = 0; i < 20; i++) {
        let sp = document.createElement("div");
        sp.className = "sparkle";
        sp.style.left = (window.innerWidth / 2 - 20 + Math.random() * 40) + "px";
        sp.style.top = (window.innerHeight / 2 - 20 + Math.random() * 40) + "px";
        sp.style.animationDuration = "2s";
        document.body.appendChild(sp);

        setTimeout(() => sp.remove(), 2000);
    }
};
</script>

</body>
</html>
