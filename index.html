<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nawreen – Heart Animation</title>
  <style>
    /* Import handwritten / script font */
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Pacifico', cursive;
      color: white;
    }

    /* Galaxy background using pseudo-element */
    body::before {
      content: '';
      position: absolute;
      top: -20%;
      left: -20%;
      width: 140%;
      height: 140%;
      background: url('https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?auto=format&fit=crop&w=1400&q=80')
        center / cover no-repeat;
      animation: moveGalaxy 60s linear infinite;
      z-index: -1;
      opacity: 0.8;
    }

    @keyframes moveGalaxy {
      0% { transform: scale(1) translate(0, 0); }
      50% { transform: scale(1.2) translate(10%, 10%); }
      100% { transform: scale(1) translate(0, 0); }
    }

    /* SVG heart container */
    .heart-container {
      position: relative;
      width: 250px;
      height: 230px;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    path {
      fill: none;
      stroke: #ff3366;
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: drawHeart 3s ease-in-out forwards, beatHeart 1.5s 3s infinite ease-in-out;
    }

    @keyframes drawHeart {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes beatHeart {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .name {
      position: absolute;
      top: 48%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      opacity: 0;
      animation: fadeName 1s forwards;
      animation-delay: 3s;
      text-shadow: 0px 0px 8px #ff3366;
    }

    @keyframes fadeName {
      to { opacity: 1; }
    }

    .subtitle {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      opacity: 0;
      animation: fadeSub 1s forwards;
      animation-delay: 4s;
      color: #ff99bb;
      text-shadow: 0 0 8px #ff6699;
    }

    @keyframes fadeSub {
      to { opacity: 1; }
    }

    .tap {
      position: absolute;
      top: 78%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      opacity: 0;
      animation: fadeTap 1s forwards;
      animation-delay: 5s;
      cursor: pointer;
      background: rgba(255, 51, 102, 0.8);
      padding: 8px 16px;
      border-radius: 6px;
      text-shadow: 0 0 6px #ff3366;
    }

    @keyframes fadeTap {
      to { opacity: 1; }
    }

    .hidden {
      position: absolute;
      top: 90%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      opacity: 0;
      transition: opacity 1.5s ease;
      text-shadow: 0 0 10px #ff6699;
    }

  </style>
</head>
<body>

  <div class="heart-container">
    <svg viewBox="0 0 100 90">
      <path d="M50 80 L10 35 A20 20 0 0 1 50 20 A20 20 0 0 1 90 35 Z" />
    </svg>
    <div class="name">Nawreen</div>
    <div class="subtitle">You deserve love.</div>
    <div class="tap" id="tapButton">Tap to reveal</div>
    <div class="hidden" id="hiddenMessage">I’m glad you exist.</div>
  </div>

  <audio id="bgm" loop>
    <source src="music.mp3" type="audio/mpeg">
    <!-- fallback -->
  </audio>

  <script>
    document.getElementById("tapButton").addEventListener("click", () => {
      document.getElementById("hiddenMessage").style.opacity = "1";
      const music = document.getElementById("bgm");
      music.play().catch(e => {
        // may fail on mobile due to autoplay restrictions
        console.log("Play failed:", e);
      });
    });
  </script>
</body>
</html>
