<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nawreen</title>

<style>
/* Galaxy Background */
body {
  margin: 0;
  overflow: hidden;
  background: black;
  font-family: "Pacifico", cursive;
  color: white;
  text-align: center;
}

/* Stars animation */
@keyframes stars {
  0% { transform: translateY(0px); }
  100% { transform: translateY(-2000px); }
}

.stars, .stars2, .stars3 {
  position: fixed; top: 0; left: 0;
  width: 2000px; height: 2000px;
  background: transparent url('https://i.imgur.com/aYp7QEe.png') repeat;
  animation: stars 80s linear infinite;
}
.stars2 { animation-duration: 120s; opacity: 0.6; }
.stars3 { animation-duration: 200s; opacity: 0.4; }

/* Heart drawing */
#heart {
  position: absolute;
  top: 35%; left: 50%;
  transform: translate(-50%, -50%);
  width: 280px; height: 250px;
}

path {
  stroke: #ff3366;
  stroke-width: 4;
  fill: none;
  stroke-dasharray: 1600;
  stroke-dashoffset: 1600;
  animation: draw 4s ease forwards;
}

@keyframes draw {
  to { stroke-dashoffset: 0; }
}

/* Name inside heart */
#name {
  position: absolute;
  top: 46%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 38px;
  opacity: 0;
  animation: fadeIn 2s ease forwards;
  animation-delay: 3s;
  font-family: "Pacifico", cursive;
}

/* Subtext */
#sub {
  position: absolute;
  top: 63%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 20px;
  opacity: 0;
  animation: fadeIn 2s forwards;
  animation-delay: 4s;
}

/* Tap to reveal */
#tap {
  position: absolute;
  top: 75%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 18px;
  opacity: 0;
  animation: fadeIn 2s forwards;
  animation-delay: 6s;
  cursor: pointer;
}

/* Hidden message */
#hidden {
  position: absolute;
  top: 88%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 22px;
  opacity: 0;
  transition: 1.5s ease;
  font-family: "Pacifico", cursive;
}

/* Fade in animation */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Handwritten font import */
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
</style>
</head>

<body>

<div class="stars"></div>
<div class="stars2"></div>
<div class="stars3"></div>

<!-- Heart SVG Animation -->
<svg id="heart" viewBox="0 0 100 90">
  <path d="M50 80 L10 35 A20 20 0 0 1 50 20 A20 20 0 0 1 90 35 Z"/>
</svg>

<div id="name">Nawreen</div>
<div id="sub">You deserve love.</div>
<div id="tap">Tap to reveal</div>
<div id="hidden">Iâ€™m glad you exist</div>

<!-- Background Music -->
<audio id="bgm" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/31/audio_1dcd2dfb0c.mp3">
</audio>

<script>
// Reveal message on tap
document.getElementById("tap").addEventListener("click", () => {
  document.getElementById("hidden").style.opacity = "1";

  let music = document.getElementById("bgm");
  music.play().catch(() => {
    // Mobile browsers require user interaction
  });
});
</script>

</body>
</html>
